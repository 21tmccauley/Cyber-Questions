<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Assessment Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-shield-alt"></i> Cybersecurity Assessment Tool</h1>
                <div class="header-info">
                    <div class="info-item">
                        <label>Client:</label>
                        <input type="text" id="clientName" placeholder="Enter client name">
                    </div>
                    <div class="info-item">
                        <label>Date:</label>
                        <input type="date" id="assessmentDate">
                    </div>
                    <div class="info-item">
                        <label>Assessor:</label>
                        <input type="text" id="assessorName" placeholder="Enter assessor name">
                    </div>
                </div>
            </div>
        </header>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text">
                <span id="progressText">0% Complete</span>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="nav-tabs" id="navTabs">
            <!-- Navigation will be populated by JavaScript -->
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="section-header">
                <h2 id="sectionTitle">Organizational & Governance</h2>
                <div class="section-actions">
                    <button class="btn btn-secondary" id="prevSection" disabled>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <button class="btn btn-primary" id="nextSection">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <div class="questions-container" id="questionsContainer">
                <!-- Questions will be populated by JavaScript -->
            </div>

            <div class="section-footer">
                <button class="btn btn-success" id="saveProgress">
                    <i class="fas fa-save"></i> Save Progress
                </button>
                <button class="btn btn-info" id="exportData">
                    <i class="fas fa-download"></i> Export Assessment
                </button>
            </div>
        </main>

        <!-- Summary Modal -->
        <div class="modal" id="summaryModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Assessment Summary</h3>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <div class="modal-body" id="summaryContent">
                    <!-- Summary content will be populated -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="exportSummary">Export Summary</button>
                    <button class="btn btn-secondary" id="closeSummaryModal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
